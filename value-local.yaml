# Vault global configurations
global:
  enabled: true
  tlsDisable: true

# Vault Injector configurations
injector:
  enabled: false

# Vault Server configurations
server:
  image:
    repository: "hashicorp/vault"
    tag: "1.16.1"
    pullPolicy: IfNotPresent
  updateStrategyType: OnDelete
  logLevel: debug
  logFormat: standard
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
  readinessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
  livenessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true"
    initialDelaySeconds: 300
  dataStorage:
    size: 5Gi
    storageClass: standard
    accessMode: ReadWriteOnce
  affinity: ""
  standalone:
    enabled: false
  # Vault HA configurations
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true
        cluster_name = "vault"
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          telemetry {
            unauthenticated_metrics_access = "true"
          }
        }
        storage "raft" {
          path = "/vault/data"
          tls_skip_verify = "true"
          retry_join {
            leader_api_addr = "http://vault-0.vault-internal.vault.svc.cluster.local:8200"
          }
          retry_join {
            leader_api_addr = "http://vault-1.vault-internal.vault.svc.cluster.local:8200"
          }
          retry_join {
            leader_api_addr = "http://vault-2.vault-internal.vault.svc.cluster.local:8200"
          }
        }
        telemetry {
          prometheus_retention_time = "30s",
          disable_hostname = true
        }
        service_registration "kubernetes" {}

# Vault CSI Provider configurations
csi:
  enabled: false

# VaultUI configurations
ui:
  enabled: true
